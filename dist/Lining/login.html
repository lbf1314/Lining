<!doctype html><html><head><title></title><meta charset="utf-8"></head><style>*{margin:0;padding:0}</style><body>用户名：<input id="username" type="text"><br>密　码：<input id="userpass" type="password"><br><input id="btnLogin" type="button" value="登录"><div id="messageBox"></div></body></html><script src="js/cookieTools.js"></script><script src="js/jquery-1.8.3.min.js"></script><script>$(function(){		
		$("#btnLogin").click(function(){
			$.post(
				"login.php",
				{
					"username":$("#username").val(),
					"userpass":$("#userpass").val()
				},
				function(data){
					if(data=="success"){
						$("#messageBox").html("亲，恭喜您，登录成功！2秒后跳转到<a href='index.html'>首页</a>！");
						//保存cookie：
						saveCookie("username",$("#username").val());
						setTimeout(()=>{
							location.href="index.html";
						},2000);
					}else if(data=="fail"){
						$("#messageBox").html("不好意思，亲，用户名或者密码错误！");
					}else{
						$("#messageBox").html("不好意思，亲，服务器出错了！");
					}
				}
			);
		});
	});</script>
